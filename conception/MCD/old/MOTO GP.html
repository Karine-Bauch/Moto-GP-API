<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>EQUIPE</span> (
    <span class='primary'>nom</span>,
    <span class='normal'>sponsor</span>
  )
</div>
<div>
  <span class='relation'>CIRCUIT</span> (
    <span class='primary'>nom</span>,
    <span class='normal'>pays</span>,
    <span class='normal'>ville</span>,
    <span class='foreign'>nom.1</span>
  )
</div>
<div>
  <span class='relation'>appartient</span> (
    <span class='foreign primary'>nom</span>,
    <span class='foreign primary'>nom.1</span>
  )
</div>
<div>
  <span class='relation'>MARQUE</span> (
    <span class='primary'>nom</span>,
    <span class='foreign'>nom.1</span>
  )
</div>
<div>
  <span class='relation'>PILOTE</span> (
    <span class='primary'>nom</span>,
    <span class='normal'>prénom</span>,
    <span class='normal'>numéro</span>,
    <span class='normal'>nationalité</span>
  )
</div>
<div>
  <span class='relation'>participe</span> (
    <span class='foreign primary'>nom</span>,
    <span class='foreign primary'>nom.1</span>
  )
</div>
<div>
  <span class='relation'>COURSE</span> (
    <span class='primary'>nom</span>,
    <span class='normal'>date</span>,
    <span class='normal'>classement(1 à 24)</span>
  )
</div>
</div>
</body>
</html>
